async function pickADate(minDate = new Date().setFullYear(minDate.getFullYear() -1)) {
    return new Promise((resolve, reject) => {
        try {
            const today = new Date();
            const returnDate = new Date(+minDate + Math.random() * (today - minDate))
            resolve(returnDate);
            return;
        } catch (err) {
            console.log(`Error creating random date: ${err.message}`);
            reject(new Date());
            return;
        }
    });
};

window.addEventListener('load', async function () {
    document.querySelector('#randomDate').textContent = await pickADate(new Date(2019, 04, 20));
});
